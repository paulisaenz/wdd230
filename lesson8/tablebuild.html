<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Esteban&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3" scope="colgroup">ACME Wildwest</th>
        </tr>
        <tr>
          <th scope="col">Period</th>
          <th scope="col">Sales</th>
          <th scope="col">Sales Goal</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td scope="col">August</td>
          <td scope="col">$3,590</td>
          <td scope="col">$4,000</td>
        </tr>
        <tr>
          <td scope="col">September</td>
          <td scope="col">$4,420</td>
          <td scope="col">$5,000</td>
        </tr>
        <tr>
          <td scope="col">October</td>
          <td scope="col">$4,870</td>
          <td scope="col">$5,000</td>
        </tr>
        <tr>
          <td scope="col">November</td>
          <td scope="col">$8,610</td>
          <td class="novembergoal" scope="col">$7,500</td>
        </tr>
        <tr>
          <td scope="col"><i>Black Friday</i></td>
          <td colspan="2" scope="colgroup">$3,200</td>
        </tr>
        <tr>
          <td scope="col">December</td>
          <td scope="col">$6,820</td>
          <td scope="col">$7,500</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
            <td colspan="3" scope="colgroup" id="lastupdate"></td>
        </tr>
      </tfoot>

    </table>
    <script src="script.js"></script>
  </body>
</html>
